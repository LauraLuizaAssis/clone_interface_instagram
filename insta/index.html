<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img width="600px" src="https://www.pngkey.com/png/detail/384-3847714_instagram-on-iphone-png.png" alt="Tela do Iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img width="150px" src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" class="instagram-logo" alt="Logo Oficial Instagram">
                <div class="profile-photo">
                    <img src="https://instagram.fmcz3-1.fna.fbcdn.net/v/t51.2885-19/s150x150/125470773_181651650224248_5032774021113432353_n.jpg?_nc_ht=instagram.fmcz3-1.fna.fbcdn.net&_nc_ohc=1lN0DMVlWQEAX-wybID&tp=1&oh=7ae0d0d89a5b9c5960c64a13f6bcd98f&oe=5FF2F316" alt="Foto de Perfil">

                </div>
                <a href="#" class="instagram-login">Continuar como _lassis_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _lassis_?</p>
                <p class="nota-ccount">
                    <span class="link-blue">Alternar contas</span>
                    OU
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
